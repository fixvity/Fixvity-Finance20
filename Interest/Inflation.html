<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inflation Calculator</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#f5f7fb;
  --card:#ffffff;
  --primary:#2563eb;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e5e7eb;
  --radius:16px;
  --shadow:0 14px 36px rgba(0,0,0,.08);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}
h1{text-align:center;color:var(--primary);margin:22px 0}
.container{max-width:1200px;margin:auto;padding:16px}
.grid{display:grid;grid-template-columns:380px 1fr;gap:28px}
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:24px;
}
.section{margin-bottom:22px}
.section h3{margin-bottom:12px;color:var(--primary)}
label{font-size:12px;color:var(--muted);display:block;margin-bottom:4px}
input,select{
  width:100%;
  padding:11px;
  border-radius:12px;
  border:1px solid var(--border);
  font-size:14px;
  margin-bottom:10px
}
button{
  padding:14px;border:none;border-radius:14px;
  font-weight:600;cursor:pointer
}
.primary{background:var(--primary);color:#fff}
.secondary{background:#eef2ff}
.print{background:#0f172a;color:#fff;margin-top:10px}

.results{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;margin-bottom:18px
}
.result{
  background:#f8fafc;border-radius:14px;
  padding:14px;text-align:center
}
.result b{display:block;font-size:18px}
.result small{font-size:12px;color:var(--muted)}

.chart-box{height:280px;margin-bottom:18px}

.table-wrap{
  border:1px solid var(--border);
  border-radius:14px;overflow:hidden
}
.table-body{max-height:360px;overflow:auto}
table{width:100%;border-collapse:collapse;font-size:13px}
thead{background:#f1f5f9;position:sticky;top:0}
th,td{
  padding:8px;border-bottom:1px solid var(--border);
  text-align:right
}
th:first-child,td:first-child{text-align:center}

@media(max-width:900px){
  .grid{grid-template-columns:1fr}
  .results{grid-template-columns:repeat(2,1fr)}
}
@media print{
  button,.section select{display:none}
  body{background:#fff}
}
</style>
</head>

<body>
<h1>üìà Inflation Calculator </h1>

<div class="container">
<div class="grid">

<!-- LEFT -->
<div class="card">
  <div class="section">
    <h3>Mode</h3>
    <select id="mode">
      <option value="forward">Forward Inflation</option>
      <option value="reverse">Reverse Inflation</option>
    </select>
  </div>

  <div class="section">
    <h3>Currency</h3>
    <select id="currency">
      <option value="USD">USD ($)</option>
      <option value="EUR">EUR (‚Ç¨)</option>
      <option value="GBP">GBP (¬£)</option>
      <option value="INR">INR (‚Çπ)</option>
    </select>
  </div>

  <div class="section">
    <h3>Inflation Preset</h3>
    <select id="preset">
      <option value="custom">Custom</option>
      <option value="3">US Avg (3%)</option>
      <option value="2">EU Avg (2%)</option>
      <option value="4">Emerging (4%)</option>
    </select>
  </div>

  <div class="section">
    <h3>Inflation Details</h3>
    <label>Amount</label>
    <input id="amount" value="1000">

    <label>Start Year</label>
    <input id="start" value="2010">

    <label>End Year</label>
    <input id="end" value="2025">

    <label>Annual Inflation Rate (%)</label>
    <input id="rate" value="3">
  </div>

  <button class="primary" onclick="calculate()">Calculate</button>
  <button class="secondary" onclick="location.reload()">Reset</button>
  <button class="print" onclick="window.print()">üñ®Ô∏è Print / Export</button>
</div>

<!-- RIGHT -->
<div class="card">

  <div class="results">
    <div class="result"><b id="v1">‚Äì</b><small>Adjusted Value</small></div>
    <div class="result"><b id="v2">‚Äì</b><small>Purchasing Power Lost</small></div>
    <div class="result"><b id="v3">‚Äì</b><small>Total Inflation %</small></div>
    <div class="result"><b id="v4">‚Äì</b><small>Years</small></div>
  </div>

  <div class="chart-box">
    <canvas id="chart"></canvas>
  </div>

  <h3>Year-by-Year Breakdown</h3>
  <div class="table-wrap">
    <div class="table-body">
      <table>
        <thead>
          <tr><th>Year</th><th>Value</th></tr>
        </thead>
        <tbody id="table"></tbody>
      </table>
    </div>
  </div>

</div>
</div>
</div>

<script>
let chart;

function fmt(n){
  return new Intl.NumberFormat("en-US",{
    style:"currency",
    currency:currency.value
  }).format(n);
}

preset.onchange=()=>{
  if(preset.value!=="custom") rate.value=preset.value;
};

function calculate(){
  const modeVal=mode.value;
  const amt=+amount.value;
  const s=+start.value;
  const e=+end.value;
  const r=+rate.value/100;

  if(e<=s) return alert("End year must be greater than start year");

  const yrs=e-s;
  let labels=[],data=[],rows="";
  let val=amt;

  if(modeVal==="forward"){
    for(let y=s;y<=e;y++){
      labels.push(y);
      data.push(val);
      rows+=`<tr><td>${y}</td><td>${fmt(val)}</td></tr>`;
      val*=1+r;
    }
    const future=val/(1+r);
    const loss=future-amt;
    const pct=((future/amt)-1)*100;

    v1.textContent=fmt(future);
    v2.textContent=fmt(loss);
    v3.textContent=pct.toFixed(2)+"%";
  }else{
    const base=amt/Math.pow(1+r,yrs);
    for(let y=s;y<=e;y++){
      labels.push(y);
      data.push(base*Math.pow(1+r,y-s));
      rows+=`<tr><td>${y}</td><td>${fmt(data.at(-1))}</td></tr>`;
    }
    const loss=amt-base;
    const pct=((amt/base)-1)*100;

    v1.textContent=fmt(base);
    v2.textContent=fmt(loss);
    v3.textContent=pct.toFixed(2)+"%";
  }

  v4.textContent=yrs+" yrs";
  table.innerHTML=rows;

  chart?.destroy();
  chart=new Chart(chartCanvas,{
    type:"line",
    data:{
      labels,
      datasets:[{
        data,
        borderColor:"#2563eb",
        backgroundColor:"rgba(37,99,235,.15)",
        fill:true,
        tension:.35
      }]
    },
    options:{
      maintainAspectRatio:false,
      plugins:{legend:{display:false}}
    }
  });
}

const chartCanvas=document.getElementById("chart");
calculate();
</script>
</body>
</html>
