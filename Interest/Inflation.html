<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inflation Calculator v2</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#f5f7fb;
  --card:#ffffff;
  --primary:#2563eb;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e5e7eb;
  --radius:16px;
  --shadow:0 14px 36px rgba(0,0,0,.08);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}
h1{text-align:center;color:var(--primary);margin:22px 0}
.container{max-width:1200px;margin:auto;padding:16px}
.grid{display:grid;grid-template-columns:380px 1fr;gap:28px}
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:24px;
}
.section{margin-bottom:22px}
.section h3{margin-bottom:12px;color:var(--primary)}
label{font-size:12px;color:var(--muted);display:block;margin-bottom:4px}
input,select{
  width:100%;
  padding:11px;
  border-radius:12px;
  border:1px solid var(--border);
  font-size:14px;
  margin-bottom:10px
}
button{
  padding:14px;
  border:none;
  border-radius:14px;
  font-weight:600;
  cursor:pointer
}
.primary{background:var(--primary);color:#fff}
.secondary{background:#eef2ff;margin-top:10px}

.results{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;margin-bottom:18px
}
.result{
  background:#f8fafc;border-radius:14px;
  padding:14px;text-align:center
}
.result b{display:block;font-size:18px}
.result small{font-size:12px;color:var(--muted)}

.chart-box{height:280px;margin-bottom:18px}

.table-wrap{
  border:1px solid var(--border);
  border-radius:14px;overflow:hidden
}
.table-body{max-height:360px;overflow:auto}
table{width:100%;border-collapse:collapse;font-size:13px}
thead{background:#f1f5f9;position:sticky;top:0}
th,td{
  padding:8px;border-bottom:1px solid var(--border);
  text-align:right
}
th:first-child,td:first-child{text-align:center}

.print-btn{
  background:#0f172a;
  color:#fff;
  margin-top:12px;
  width:100%;
}

@media(max-width:900px){
  .grid{grid-template-columns:1fr}
  .results{grid-template-columns:repeat(2,1fr)}
}

@media print{
  button,select,input{display:none}
  body{background:#fff}
}
</style>
</head>

<body>
<h1>ðŸ“ˆ Inflation Calculator v2</h1>

<div class="container">
<div class="grid">

<!-- LEFT -->
<div class="card">

  <div class="section">
    <h3>Mode</h3>
    <select id="mode">
      <option value="forward">Forward Inflation</option>
      <option value="reverse">Reverse Inflation</option>
    </select>
  </div>

  <div class="section">
    <h3>Currency</h3>
    <select id="currency">
      <option value="USD">USD ($)</option>
      <option value="EUR">EUR (â‚¬)</option>
      <option value="GBP">GBP (Â£)</option>
      <option value="INR">INR (â‚¹)</option>
    </select>
  </div>

  <div class="section">
    <h3>Inflation Preset</h3>
    <select id="preset" onchange="applyPreset()">
      <option value="">Custom</option>
      <option value="3">ðŸ‡ºðŸ‡¸ USA Avg (3%)</option>
      <option value="2">ðŸ‡ªðŸ‡º EU Avg (2%)</option>
      <option value="6">ðŸ‡®ðŸ‡³ India Avg (6%)</option>
    </select>
  </div>

  <div class="section">
    <h3>Inflation Details</h3>

    <label>Amount</label>
    <input id="amount" value="1000">

    <label>Start Year</label>
    <input id="startYear" value="2010">

    <label>End Year</label>
    <input id="endYear" value="2025">

    <label>Annual Inflation Rate (%)</label>
    <input id="rate" value="3">
  </div>

  <button class="primary" onclick="calculate()">Calculate</button>
  <button class="secondary" onclick="location.reload()">Reset</button>
  <button class="print-btn" onclick="window.print()">ðŸ–¨ Print / Export</button>
</div>

<!-- RIGHT -->
<div class="card">

  <div class="results">
    <div class="result"><b id="future">â€“</b><small>Future Value</small></div>
    <div class="result"><b id="loss">â€“</b><small>Purchasing Power Lost</small></div>
    <div class="result"><b id="percent">â€“</b><small>Total Inflation %</small></div>
    <div class="result"><b id="years">â€“</b><small>Years</small></div>
  </div>

  <div class="chart-box">
    <canvas id="chart"></canvas>
  </div>

  <h3>Year-by-Year Breakdown</h3>
  <div class="table-wrap">
    <div class="table-body">
      <table>
        <thead>
          <tr>
            <th>Year</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody id="table"></tbody>
      </table>
    </div>
  </div>

</div>
</div>
</div>

<script>
let chart;

function fmt(n){
  return new Intl.NumberFormat("en-US",{
    style:"currency",
    currency:currency.value
  }).format(n);
}

function applyPreset(){
  if(preset.value) rate.value=preset.value;
}

function calculate(){
  let amt=+amount.value;
  let s=+startYear.value;
  let e=+endYear.value;
  let r=+rate.value/100;
  let yrs=e-s;

  if(yrs<=0) return alert("End year must be greater than start year");

  let labels=[],data=[],rows="";
  let value=amt;

  if(mode.value==="reverse"){
    value=amt/Math.pow(1+r,yrs);
  }

  for(let y=s;y<=e;y++){
    labels.push(y);
    data.push(value);
    rows+=`<tr><td>${y}</td><td>${fmt(value)}</td></tr>`;
    value*=1+r;
  }

  let futureVal=data[data.length-1];
  let lossVal=futureVal-amt;
  let percentVal=((futureVal/amt)-1)*100;

  future.textContent=fmt(futureVal);
  loss.textContent=fmt(lossVal);
  percent.textContent=percentVal.toFixed(2)+"%";
  years.textContent=yrs+" yrs";
  table.innerHTML=rows;

  chart?.destroy();
  chart=new Chart(chartCanvas,{
    type:"line",
    data:{
      labels,
      datasets:[{
        data,
        borderColor:"#2563eb",
        backgroundColor:"rgba(37,99,235,.15)",
        fill:true,
        tension:.35
      }]
    },
    options:{
      maintainAspectRatio:false,
      plugins:{legend:{display:false}}
    }
  });
}

const chartCanvas=document.getElementById("chart");
calculate();
</script>
</body>
</html>
