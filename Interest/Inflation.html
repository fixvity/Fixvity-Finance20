<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inflation Calculator</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#f5f7fb;
  --card:#ffffff;
  --primary:#2563eb;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e5e7eb;
  --radius:16px;
  --shadow:0 14px 36px rgba(0,0,0,.08);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}
h1{
  text-align:center;
  color:var(--primary);
  margin:22px 0;
}
.container{
  max-width:1200px;
  margin:auto;
  padding:16px;
}
.grid{
  display:grid;
  grid-template-columns:380px 1fr;
  gap:28px;
}
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:24px;
}
.section{
  margin-bottom:22px;
}
.section h3{
  margin-bottom:12px;
  color:var(--primary);
  font-size:16px;
}
label{
  font-size:12px;
  color:var(--muted);
  display:block;
  margin-bottom:4px;
}
input,select{
  width:100%;
  padding:11px;
  border-radius:12px;
  border:1px solid var(--border);
  font-size:14px;
  margin-bottom:10px;
}
button{
  padding:14px;
  border:none;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
}
.primary{background:var(--primary);color:#fff}
.secondary{background:#eef2ff;margin-top:10px}

.results{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
  margin-bottom:18px;
}
.result-box{
  background:#f8fafc;
  border-radius:14px;
  padding:14px;
  text-align:center;
}
.result-box b{
  font-size:18px;
  display:block;
}
.result-box small{
  font-size:12px;
  color:var(--muted);
}

.chart-box{height:280px;margin-bottom:18px}

.table-wrap{
  border:1px solid var(--border);
  border-radius:14px;
  overflow:hidden;
}
.table-body{
  max-height:360px;
  overflow:auto;
}
table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}
thead{
  background:#f1f5f9;
  position:sticky;
  top:0;
}
th,td{
  padding:8px;
  border-bottom:1px solid var(--border);
  text-align:right;
}
th:first-child,td:first-child{text-align:center}

@media(max-width:900px){
  .grid{grid-template-columns:1fr}
  .results{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>

<body>
<h1>ðŸ“ˆ Inflation Calculator</h1>

<div class="container">
<div class="grid">

<!-- LEFT -->
<div class="card">
  <div class="section">
    <h3>Currency</h3>
    <select id="currency">
      <option value="USD">USD ($)</option>
      <option value="EUR">EUR (â‚¬)</option>
      <option value="GBP">GBP (Â£)</option>
      <option value="INR">INR (â‚¹)</option>
    </select>
  </div>

  <div class="section">
    <h3>Inflation Details</h3>

    <label>Amount</label>
    <input id="amount" value="1000">

    <label>Start Year</label>
    <input id="startYear" value="2010">

    <label>End Year</label>
    <input id="endYear" value="2025">

    <label>Annual Inflation Rate (%)</label>
    <input id="rate" value="3">
  </div>

  <button class="primary" onclick="calculate()">Calculate Inflation</button>
  <button class="secondary" onclick="location.reload()">Reset</button>
</div>

<!-- RIGHT -->
<div class="card">

  <div class="results">
    <div class="result-box">
      <b id="futureValue">â€“</b>
      <small>Future Value</small>
    </div>
    <div class="result-box">
      <b id="loss">â€“</b>
      <small>Purchasing Power Lost</small>
    </div>
    <div class="result-box">
      <b id="percent">â€“</b>
      <small>Total Inflation %</small>
    </div>
    <div class="result-box">
      <b id="years">â€“</b>
      <small>Years</small>
    </div>
  </div>

  <div class="chart-box">
    <canvas id="chart"></canvas>
  </div>

  <h3>Year-by-Year Breakdown</h3>
  <div class="table-wrap">
    <div class="table-body">
      <table>
        <thead>
          <tr>
            <th>Year</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody id="table"></tbody>
      </table>
    </div>
  </div>

</div>
</div>
</div>

<script>
let lineChart;

function fmt(n){
  const c=document.getElementById("currency").value;
  return new Intl.NumberFormat("en-US",{style:"currency",currency:c}).format(n);
}

function calculate(){
  const amount=+document.getElementById("amount").value;
  const start=+document.getElementById("startYear").value;
  const end=+document.getElementById("endYear").value;
  const rate=+document.getElementById("rate").value/100;

  if(end<=start) return alert("End year must be greater than start year");

  let years=end-start;
  let value=amount;
  let rows="",labels=[],data=[];

  for(let y=start;y<=end;y++){
    labels.push(y);
    data.push(value);
    rows+=`<tr><td>${y}</td><td>${fmt(value)}</td></tr>`;
    value*=1+rate;
  }

  let future=value/(1+rate);
  let loss=future-amount;
  let percent=(loss/amount)*100;

  futureValue.textContent=fmt(future);
  loss.textContent=fmt(loss);
  percent.textContent=percent.toFixed(2)+"%";
  years.textContent=years+" yrs";
  table.innerHTML=rows;

  lineChart?.destroy();
  lineChart=new Chart(document.getElementById("chart"),{
    type:"line",
    data:{
      labels,
      datasets:[{
        label:"Inflation-Adjusted Value",
        data,
        borderColor:"#2563eb",
        backgroundColor:"rgba(37,99,235,.15)",
        fill:true,
        tension:.35
      }]
    },
    options:{
      maintainAspectRatio:false,
      plugins:{legend:{display:false}}
    }
  });
}

calculate();
</script>
</body>
</html>
